<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
	<hr>

	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">{{'application.create.application'|translate}}</h4>
			<p class="text-center">{{'application.started'|translate}}</p>
			<p></p>
			<p class="divider-text">
				<span class="bg-light"></span>
			</p>
			<form [formGroup]="registerForm" (ngSubmit)="onPublish()">

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-edit"></i> </span>
					</div>
					<input formControlName="tripname" class="form-control" placeholder="{{'application.tripname'|translate}}" type="text">

				</div> <!-- form-group// -->

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-edit"></i> </span>
					</div>
					
					<input formControlName="description" class="form-control" placeholder="{{'trip.description'|translate}}" type="text">
				</div> <!-- form-group// -->

								
        <div class="form-group input-group">
					<div class="input-group-prepend">
						<span  class="input-group-text"> <i class="fa fa-asterisk"></i> </span>
					</div>
					<select formControlName="status" class="form-control">
						<option *ngFor="let status of statusList" [value]="status">{{status}}</option>
					</select>
				</div> <!-- form-group end.// -->
        
        <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-edit"></i> </span>
					</div>
					<input formControlName="comment" class="form-control" placeholder="{{'application.comment'|translate}}" type="text">

        </div> <!-- form-group// -->
        
     
			
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block"> {{'application.create'|translate}} </button>
				</div> <!-- form-group// -->
				<!--   <p class="text-center">Have an account? <a href="">Log In</a> </p>      -->
			</form>
		</article>
	</div> <!-- card.// -->

</div>
<!--container end.//-->
