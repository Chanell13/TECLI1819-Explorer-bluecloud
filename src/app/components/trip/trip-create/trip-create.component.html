<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
	<hr>

	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">{{'trip.create.trip'|translate}}</h4>
			<p class="text-center">{{'trip.started'|translate}}</p>
			<p></p>
			<p class="divider-text">
				<span class="bg-light"></span>
			</p>
			<form [formGroup]="registerForm" (ngSubmit)="onPublish()">

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-edit"></i> </span>
					</div>
					<input formControlName="title" class="form-control" placeholder="{{'trip.title'|translate}}" type="text">

				</div> <!-- form-group// -->

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-edit"></i> </span>
					</div>
					
					<input formControlName="description" class="form-control" placeholder="{{'trip.description'|translate}}" type="text">
				</div> <!-- form-group// -->

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-archive"></i> </span>
					</div>
					<input formControlName="price" class="form-control" placeholder="{{'trip.price'|translate}}" type="number">

				</div> <!-- form-group// -->

				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-photo"></i> </span>
					</div>

					<input formControlName="picture" class="form-control" placeholder="{{'trip.picture'|translate}}" type="address">

				</div>					
        <div class="form-group input-group">
					<div class="input-group-prepend">
						<span  class="input-group-text"> <i class="fa fa-asterisk"></i> </span>
					</div>
					<select formControlName="status" class="form-control">
						<option *ngFor="let status of statusList" [value]="status">{{status}}</option>
					</select>
				</div> <!-- form-group end.// -->
        
        <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
					</div>
					<input formControlName="date_start" class="form-control" placeholder="{{'trip.date_start'|translate}}" type="text">

        </div> <!-- form-group// -->
        
        <div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-calendar"></i> </span>
					</div>
					<input formControlName="date_end" class="form-control" placeholder="{{'trip.date_end'|translate}}" type="text">

				</div> <!-- form-group// -->
			
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block"> {{'trip.create.publish'|translate}} </button>
				</div> <!-- form-group// -->
				<!--   <p class="text-center">Have an account? <a href="">Log In</a> </p>      -->
			</form>
		</article>
	</div> <!-- card.// -->

</div>
<!--container end.//-->
